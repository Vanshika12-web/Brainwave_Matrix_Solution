<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Daily_Planner.css">
    <title> Day Planner</title>

</head>

<body>
    <div class="top-bar">
        <div class="website-name"><strong>DayPlanner</strong></div>
        <div class="greeting" id="user-greeting">Good morning!</div>
        <div class="current-time" id="current-time"></div>
    </div>

    <div class="main-content">
        <div class="thought-of-day" id="thought-of-day">Loading thought of the day...</div>

        <div class="grid">
            <div class="section">
                <h2>To-Do List</h2>
                <div class="task-input-container">
                    <input type="text" id="task-input" placeholder="Enter your task">
                    <button onclick="addTask()" class="btn-start">Add Task</button>
                </div>
                <ul class="task-list" id="task-list"></ul>
            </div>

            <div class="section schedule-section">
                <h2>Schedule for Today</h2>
                <div id="schedule"></div>
            </div>

            <div class="section">
                <h2>Goals for the Day</h2>
                <textarea id="goals" placeholder="Write your goals..."></textarea>
                <div class="calendar-section">
                    <div class="calendar-header">
                        <button onclick="previousMonth()">&lt;</button>
                        <h3 id="calendar-month">Month Year</h3>
                        <button onclick="nextMonth()">&gt;</button>
                    </div>
                    <div class="calendar-grid" id="calendar-grid">
                        <!-- Calendar will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Notes</h2>
                <textarea id="notes" placeholder="Write your notes..."></textarea>
            </div>

            <div class="section">
                <h2>For Tomorrow</h2>
                <textarea id="for-tomorrow" placeholder="Plan for tomorrow..."></textarea>
            </div>
        </div>
        <div class="tracker-section">
            <div class="water-tracker">
                <h2>Water Intake</h2>
                <div class="progress-container">
                    <progress id="waterProgress" value="0" max="8"></progress>
                    <span id="waterCount">0/8 glasses</span>
                </div>
                <button id="increaseWaterBtn">+ Add Glass</button>
                <button id="resetWaterBtn" onclick="resetWater()">Reset</button>
            </div>            

            <div class="mood-tracker">
                <h2>Mood Tracker</h2>
                <select id="moodSelect">
                    <option value="happy">😊 Happy</option>
                    <option value="neutral">😐 Neutral</option>
                    <option value="sad">😞 Sad</option>
                    <option value="stressed">😫 Stressed</option>
                    <option value="excited">🤩 Excited</option>
                </select>
            </div>
        </div>
        <button class="generate-report">Generate Report</button>
    </div>
     
    <script src="Daily_Planner.js"></script>
</body>

</html>
